<!DOCTYPE html>
<html lang="en">
<head>
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #counter {
            font-size: 40px;
            margin: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Counter App</h2>
    <div id="counter">0</div>
    <button onclick="decrement()">Decrement</button>
    <button onclick="increment()">Increment</button>

    <script>
        let count = 0;

        function increment() {
            count++;
            document.getElementById("counter").innerText = count;
        }

        function decrement() {
            count--;
            document.getElementById("counter").innerText = count;
        }
    </script>

</body>
</html>
